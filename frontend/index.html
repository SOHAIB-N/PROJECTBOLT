<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Restaurant Logo">
            <h1>Restaurant</h1>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-page="menu">Menu</a>
            <a href="#" class="nav-link" data-page="orders">My Orders</a>
            <a href="#" class="nav-link" id="loginBtn">Login</a>
            <a href="#" class="nav-link" id="registerBtn">Register</a>
            <a href="#" class="nav-link hidden" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="tel" placeholder="Phone Number" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <div id="deliveryOptions" class="hidden">
                <h3>Delivery Options</h3>
                <label>
                    <input type="checkbox" id="hostelDelivery">
                    Hostel Delivery
                </label>
                <input type="text" id="roomNumber" placeholder="Room Number" class="hidden">
            </div>
            <button id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <div id="cart-icon" class="hidden">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
